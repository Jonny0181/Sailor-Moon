    <meta charset="UTF-8" />

    <link rel="icon" href="/static/sailor.ico" type="image/x-icon" />
    <title>404 Error</title>
    <style>
      :root {
        --background1: #313338;
        --background2: #2b2d31;
        --discord-blue: #7289da;
        --discord-blue-hover: #4752c4;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: var(--background1);
        color: #fff;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 4rem);
      }

      header {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 2rem;
      }

      header .logo img {
        width: 50px;
        height: 50px;
        margin-right: 10px;
        border-radius: 50%;
      }

      header .logo-title {
        display: flex;
        align-items: center;
        color: #fff;
        font-size: 1rem;
        font-weight: bold;
      }

      .not-found-message {
        font-size: 2rem;
        margin-bottom: 1rem;
      }

      .not-found-description {
        font-size: 1.2rem;
        margin-bottom: 2rem;
      }

      .go-back-button {
        padding: 10px 15px;
        font-size: 14px;
        text-align: center;
        text-decoration: none;
        color: #fff;
        background-color: var(--discord-blue);
        border-radius: 5px;
      }

      .go-back-button:hover {
        background-color: var(--discord-blue-hover);
      }
